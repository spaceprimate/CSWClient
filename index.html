
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Naval Research Laboratory Geospatial Computing Section">
    <meta name="author" content="Naval Research Laboratory Geospatial Computing Section">
    <link rel="icon" href="favicon.ico">

    <title>NRL- Geospatial Computing Section</title>

    <!-- Bootstrap core CSS -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="libs/bootstrap/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

    <link href="libs/featherlight/featherlight.min.css" type="text/css" rel="stylesheet" />

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- open layers -->
    <link rel="stylesheet" type="text/css" href="libs/openlayers/ol.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body  ng-app="nrlCatalog">


  <header-template></header-template>

  <div id="nrl-catalog" ng-controller="mainController">



  <sidebar-template></sidebar-template>

  <div class="container-fluid" id="search-container">
    <div class="row">
    <div id="search-bar" class="col-sm-12" ng-class="{'col-sm-offset-2 col-sm-10' : !hideSidebar}">
      <a href="#" ng-click="hideSidebar = !hideSidebar" class="left-toggle">
        <span class="glyphicon glyphicon-chevron-left" ng-hide="hideSidebar"></span>
        <span class="glyphicon glyphicon-chevron-right" ng-show="hideSidebar"></span>
      </a>

      <a href="#" ng-click="minimizeAdvanced = !minimizeAdvanced" class="bottom-toggle" ng-show="showAdvancedSearch">
        <span class="glyphicon glyphicon-chevron-up" ng-hide="minimizeAdvanced"></span>
        <span class="glyphicon glyphicon-chevron-down" ng-show="minimizeAdvanced"></span>
      </a>




      <section ng-hide="showAdvancedSearch">
        <form class="form-inline text-center"> 
          <div class="form-group"> 
             
            <input class="form-control" placeholder="Search" ng-model="basicSearch[0].term" ng-if="basicSearch[0].type.id != 'boundingbox'" ng-if="basicSearch[0].type != 'boundingbox'">

            



            <button type="submit" class="btn btn-warning" ng-click="submitSearch()">Search</button> 
          </div>
          <a href="#" class="sm" style="padding: 4px 0 0 12px;" ng-click="showAdvancedSearch = !showAdvancedSearch">Advanced Search</a>
        </form>
      </section>
        



      <section ng-show="showAdvancedSearch">
        <div ng-show="minimizeAdvanced">
          <h4>Advanced Search</h4>
        </div>

        <div class="row advanced-search-content" ng-hide="minimizeAdvanced">

          <div class="col-xs-6">
            <h4>Advanced Search</h4>
            <div ng-repeat="f in advancedSearch.filters" class="form-inline" style="margin-bottom: 3px;">

              <div ng-if="f.type.id == 'title'" class="form-group">
                <select  ng-model="f.type" ng-options="o.label for o in filterTypes track by o.id">

                </select>
                <select  ng-model="f.constraint" ng-options="o as o for o in filterConstraints">

                </select>
                <input  id="exampleInputName2" placeholder="Search term" ng-model="f.term"> 
              </div>

              <div ng-if="f.type.id == 'boundingbox'">
                <input type="number" ng-model="basicSearch[0].bbox[0]" placeholder="min Lat" class="form-control" style="width: 74px;">
                <input type="number" ng-model="basicSearch[0].bbox[1]" placeholder="min Lon" class="form-control" style="width: 74px;">
                <input type="text" ng-model="basicSearch[0].bbox[2]" placeholder="max Lat" class="form-control" style="width: 74px;">
                <input type="text" ng-model="basicSearch[0].bbox[3]" placeholder="max Lon" class="form-control" style="width: 74px;">
              </div>

              <button class="btn btn-sm btn-default no-outline" ng-click="addAdvancedFilter()"><span class="glyphicon glyphicon-plus"></span></button>
              <button class="btn btn-sm btn-default no-outline" ng-click="removeAdvancedFilter()"><span class="glyphicon glyphicon-minus"></span></button>
            </div>

            <button class="btn btn-warning">Search</button>
            <a href="#" class="sm" style="padding: 4px 0 0 12px;" ng-click="showAdvancedSearch = !showAdvancedSearch">Basic Search</a>

          </div><!-- /.col-xs-6 -->
          <div class="col-xs-6">
            <label class="small">Hold "Shift" to select extent on map, or eventer values below</label>
            <div id="map" class="map"></div>

            <div class="coord-input"><label class="small">min Lat</label><input type="number" ng-model="advancedSearch.extent.extent[0]"></div>
            <div class="coord-input"><label class="small">min Long</label><input type="number" ng-model="advancedSearch.extent.extent[1]"></div>
            <div class="coord-input"><label class="small">max Lat</label><input type="number" ng-model="advancedSearch.extent.extent[2]"></div>
            <div class="coord-input"><label class="small">max Long</label><input type="number" ng-model="advancedSearch.extent.extent[3]"></div>




                
          </div>


          
        </div>

      

        
      </section>
            
      </div><!-- /#search-bar -->
    </div>
  </div>
  <div class="container-fluid content" id="main-container">

  

  

    <div class="row">
      
      
      <div class="col-sm-12"  ng-class="{'col-sm-offset-2 col-sm-10' : !hideSidebar}">

      


    
        


        <div class="row">
          <div class="col-xs-6">
            <p>
              <select id="sortingControl"><option value="Relevancy">Sort By Date</option><option value="NewlyAdded">Sort By Size</option><option value="PubDate">Sort By Protocol</option><option value="Rating">Sort By Title</option></select>
            </p>
          </div>
          <div class="col-xs-6">
            
          </div>
        </div>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th colspan="2">Title</th>
                <th>Type</th>
                <th>Bounding Box</th>

              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="record in curRecords">
                <td><input type="checkbox" name="test"></td>
                <td>{{record.title}}</td>
                <td>{{record.type}}</td>
                <td>{{record.upperCorner}}, {{record.lowerCorner}}</td>
              </tr>
            </tbody>
          </table>

         
          <ul class="pagination pull-left pagination-default" ng-show="totalPages > 1">
            <li><a href="#" ng-click="getPrevPage()" ng-if="curPage > 1">Previous</a></li>

            <li ng-if="pageLimits[1] > 10"><a href="#" ng-click="goToPage(1)">1</a></li>
            <li ng-if="pageLimits[1] > 10"><a href="" class="ellipsis">...</a></li>

            <li ng-repeat="page in pages" ng-if="page > pageLimits[0] && page <= pageLimits[1]" ng-class="{'active' : page == curPage}">
              <a href="#" ng-click="goToPage(page)">{{page}}</a>
            </li>
            
            <li ng-if="pageLimits[1] < totalPages"><a href="" class="ellipsis">...</a></li>
            <li ng-if="pageLimits[1] < totalPages"><a href="#" ng-click="goToPage(totalPages)">{{totalPages}}</a></li>


            <li><a href="#" ng-click="getNextPage()" ng-if="curPage < totalPages">Next</a></li>
          </ul>

          <div class="pull-right form-inline" style="margin-top:20px;" ng-show="totalPages > 1">
            <div class="form-group">
              
              <select ng-model="recordsPerPage" class="form-control" ng-change="updatePages()" >
                <option value="10">10 per page</option>
                <option value="25">25 per page</option>
                <option value="50">50 per page</option>
                <option value="100">100 per page</option>
              </select> 

            </div>
            
          </div>

          <div class="clearfix"></div>
          <hr>

          

        
      </div>








    </div>


</div>

</div><!-- /#nrl-catalog -->

    




    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <!-- <script src="libs/bootstrap/js/bootstrap.min.js"></script> -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="libs/bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="libs/openlayers/ol-debug.js"></script>
    <script src="js/catalog-app.js"></script>





  </body>
</html>
