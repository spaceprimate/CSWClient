<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Naval Research Laboratory Geospatial Computing Section">
    <meta name="author" content="Naval Research Laboratory Geospatial Computing Section">
    <link rel="icon" href="favicon.ico">

    <title>NRL- Geospatial Computing Section</title>

    <!-- Bootstrap core CSS -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="libs/bootstrap/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

    <link href="libs/featherlight/featherlight.min.css" type="text/css" rel="stylesheet" />

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- open layers -->
    <link rel="stylesheet" type="text/css" href="libs/openlayers/ol.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body  ng-app="nrlCatalog">


  <header-template></header-template>

  <div id="nrl-catalog" ng-controller="mainController">



  <sidebar-template></sidebar-template>

  <div class="container-fluid" id="search-container">
    <div class="row">
    <div id="search-bar" class="col-sm-12" ng-class="{'col-sm-offset-2 col-sm-10' : !hideSidebar}">
      <a href="#" ng-click="hideSidebar = !hideSidebar" class="left-toggle">
        <span class="glyphicon glyphicon-chevron-left" ng-hide="hideSidebar"></span>
        <span class="glyphicon glyphicon-chevron-right" ng-show="hideSidebar"></span>
      </a>

      <a href="#" ng-click="minimizeAdvanced = !minimizeAdvanced" class="bottom-toggle" ng-show="showAdvancedSearch">
        <span class="glyphicon glyphicon-chevron-up" ng-hide="minimizeAdvanced"></span>
        <span class="glyphicon glyphicon-chevron-down" ng-show="minimizeAdvanced"></span>
      </a>




      <basic-search></basic-search>
        



      <advanced-search></advanced-search>
            
      </div><!-- /#search-bar -->
    </div>
  </div>
  <div class="container-fluid content" id="main-container">


    <div class="row">

      
      
      <div class="col-sm-12"  ng-class="{'col-sm-offset-2 col-sm-10' : !hideSidebar}">


        <div class="row">
          <div class="col-xs-6">
            <p>
              <select ng-options="item as item.label for item in searches[curSearch].sortOptions" ng-model="searches[curSearch].sortOption" ng-change="getFirstPage()"></select>
              </p>
          </div>
          <div class="col-xs-6">
            
          </div>
        </div>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th colspan="2">Title</th>
                
                <th>Extent</th>
                <th></th>

              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="record in curRecords" record-template index="{{$index}}">

                
              </tr>
            </tbody>
          </table>

         
          <ul class="pagination pull-left pagination-default" ng-show="pages.totalPages > 1">
            <li><a href="#" ng-click="getPrevPage()" ng-if="pages.curPage > 1">Previous</a></li>

            <li ng-if="pages.pageLimits[1] > 10"><a href="#" ng-click="goToPage(1)">1</a></li>
            <li ng-if="pages.pageLimits[1] > 10"><a href="" class="ellipsis">...</a></li>

            <li ng-repeat="page in pages.pages" ng-if="page > pages.pageLimits[0] && page <= pages.pageLimits[1]" ng-class="{'active' : page == pages.curPage}">
              <a href="#" ng-click="goToPage(page)">{{page}}</a>
            </li>
            
            <li ng-if="pages.pageLimits[1] < pages.totalPages"><a href="" class="ellipsis">...</a></li>
            <li ng-if="pages.pageLimits[1] < pages.totalPages"><a href="#" ng-click="goToPage(pages.totalPages)">{{pages.totalPages}}</a></li>


            <li><a href="#" ng-click="getNextPage()" ng-if="pages.curPage < pages.totalPages">Next</a></li>
          </ul>

          <div class="pull-right form-inline" style="margin-top:20px;" ng-show="pages.totalPages > 1">
            <div class="form-group">
              
              <select ng-model="pages.recordsPerPage" class="form-control" ng-change="updatePages()" >
                <option value="10">10 per page</option>
                <option value="25">25 per page</option>
                <option value="50">50 per page</option>
                <option value="100">100 per page</option>
              </select> 

            </div>
            
          </div>

          <div class="clearfix"></div>
          <hr>

          

          

        
      </div>








    </div>


</div>

</div><!-- /#nrl-catalog -->

    




    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <!-- <script src="libs/bootstrap/js/bootstrap.min.js"></script> -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="libs/bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="libs/openlayers/ol-debug.js"></script>
    <script src="js/csw-request.js"></script>
    <script src="js/catalog-app.js"></script>





  </body>
</html>
