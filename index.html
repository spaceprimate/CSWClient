<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Naval Research Laboratory Geospatial Computing Section">
    <meta name="author" content="Naval Research Laboratory Geospatial Computing Section">
    <link rel="icon" href="favicon.ico">
    <title>CSW Client</title>

    <!-- Bootstrap core CSS -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="libs/bootstrap/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
    <link href="libs/extent/css/extenty.css" rel="stylesheet">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- open layers -->
    <link rel="stylesheet" type="text/css" href="libs/openlayers/ol.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="nrlCatalog">
    <header class="navbar navbar-static-top navbar-inverse navbar-compact" style="background: #f8f8f8; height: 2000px;" ng-style="{'height':'30px', 'background':'#4CAF50'}">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    CSW Client
                </div>
            </div>
        </div>
    </header>

    <div id="nrl-catalog" ng-controller="mainController">

        <div class="container-fluid" id="search-container">
            <div class="row">
                <div id="search-bar" class="col-sm-12">
                    <a href="#" ng-click="minimizeAdvanced = !minimizeAdvanced" class="bottom-toggle" ng-show="showAdvancedSearch">
                        <span class="glyphicon glyphicon-chevron-up" ng-hide="minimizeAdvanced"></span>
                        <span class="glyphicon glyphicon-chevron-down" ng-show="minimizeAdvanced"></span>
                    </a>

                    <basic-search></basic-search>

                    <advanced-search></advanced-search>

                </div>
            </div>
        </div>
        <div class="container content" id="main-container">
            <div class="row">
                <div class="col-sm-12">

                    <!-- Welcome Message -->
                    <welcome></welcome>

                    <!-- Loading notification -->
                    <div ng-show="loadingData" class="text-center ng-cloak" id="loading-indicator">
                        <p>Loading..</p>
                        <div class="progress progress-striped active">
                            <div class="progress-bar progress-bar-success" style="width:100%"></div>
                        </div>
                    </div>

                    

                    <!-- No records found message -->
                    <div ng-if="!hasData && !hasError && !startScreen && !loadingData" class="ng-cloak">
                        <h2>No records found for those parameters.</h2>
                    </div>

                    <!-- Error Message -->
                    <div ng-if="hasError" class="ng-cloak">
                        <h2>There was an error with your request</h2>
                        <div class="alert alert-danger ng-cloak">{{errorMessage}}</div>
                    </div>

                    <!-- Sort Options -->
                    <div class="row" ng-show="hasData">
                        <div class="col-xs-6">
                            <p>
                                <select ng-options="item as item.label for item in searches[curSearch].sortOptions" ng-model="searches[curSearch].sortOption"
                                    ng-change="getFirstPage()"></select>
                                <span style="display: inline-block; margin-left: 18px;"><b>{{pages.totalRecords | number}}</b> records found</span>
                            </p>
                        </div>
                        <div class="col-xs-6">

                        </div>
                    </div>

                    <!--Main Data-->
                    <div ng-show="hasData">
                        <article ng-repeat="record in curRecords" record-template index="{{$index}}" class="record"></article>
                    </div>

                    <!-- Pagination -->
                    <ul class="pagination pull-left pagination-default" ng-show="pages.totalPages > 1 && hasData">
                        <li><a href="#" ng-click="getPrevPage()" ng-if="pages.curPage > 1">Previous</a></li>

                        <li ng-if="pages.pageLimits[1] > 10"><a href="#" ng-click="goToPage(1)">1</a></li>
                        <li ng-if="pages.pageLimits[1] > 10"><a href="" class="ellipsis">...</a></li>

                        <li ng-repeat="p in getPageNumbers()" ng-click="goToPage(p)" ng-class="{'active' : p == pages.curPage}">
                            <a href="#" ng-click="goToPage(p)">{{p}}</a>
                        </li>

                        <li ng-if="pages.pageLimits[1] < pages.totalPages"><a href="" class="ellipsis">...</a></li>
                        <li ng-if="pages.pageLimits[1] < pages.totalPages"><a href="#" ng-click="goToPage(pages.totalPages)">{{pages.totalPages}}</a></li>

                        <li><a href="#" ng-click="getNextPage()" ng-if="pages.curPage < pages.totalPages">Next</a></li>
                    </ul>
                    <!-- /.pagination -->

                    <div class="pull-right form-inline" style="margin-top:20px;" ng-show="pages.totalPages > 1">
                        <div class="form-group">
                            <select ng-model="pages.recordsPerPage" class="form-control" ng-change="updatePages()">
                                <option value="10">10 per page</option>
                                <option value="25">25 per page</option>
                                <option value="50">50 per page</option>
                                <option value="100">100 per page</option>
                            </select>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <!-- /#nrl-catalog -->

    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/x2js/xml2json.min.js"></script>
    <script src="libs/extent/js/extenty.js"></script>
    <!-- <script src="libs/bootstrap/js/bootstrap.min.js"></script> -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="libs/bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="libs/openlayers/ol-debug.js"></script>
    <script src="js/catalog-app.js"></script>
    <script src="js/csw-request.js"></script>
    

</body>

</html>
