<!DOCTYPE html>
<html lang=en>
    <head>
        <title>EXTENTY</title>
        <link rel="stylesheet" href="css/extenty.css">
        <style>
            .extenty{margin-bottom: 12px;}
        </style>

    </head>
    <body>
        <div style="margin: 20px auto 0 auto; width: 800px;">
            <h1>Examples: </h1>
            Australia
            <div class="extenty">
                <div class="extenty-box" data-coords="105,-5,158,-45"></div>
            </div>
            UK
            <div class="extenty">
                <div class="extenty-box" data-coords="-10,50,2,58"></div>
            </div>
            United States
            <div class="extenty">
                <div class="extenty-box" data-coords="-124, 25, -61, 50"></div>
            </div>
            Greenland
            <div class="extenty">
                <div class="extenty-box" data-coords="-71.015625,56.1700229829,-9.140625,83.5990307084"></div>
            </div>
            South America
            <div class="extenty">
                <div class="extenty-box" data-coords="-89.296875,-55.379110448,-27.421875,11.8673509115"></div>
            </div>
            Extreme bounds test
            <div class="extenty">
                <div class="extenty-box" data-coords="-90,-90,-27.421875,90"></div>
            </div>
            small bounds test
            <div class="extenty">
                <div class="extenty-box" data-coords=" -171.22,-11.19 ,-170.94 , -10.94  "></div>
            </div>
            
            Out of bounds
            <div class="extenty">
                <div class="extenty-box" data-coords="-190,-90,1190.421875,90"></div>
            </div>
            Invalid Coordinates
            <div class="extenty">
                <div class="extenty-box" data-coords="-190,-90,'apple',90"></div>
            </div>
        </div>
        <script src="js/extenty.js"></script>
        <script>
            var extents = new extenty();
            extents.updateExtents();
        </script>
    </body>
</html>
