
<div id="{{record.mapID}}"  class="map-thumbnail pull-right"></div>


<h3>{{record.title}}</h3>
<p>{{record.abstract}}</p>
<p><span ng-repeat="tag in record.keywords" class="small badge">{{tag}}</span></p>
<p><span ng-repeat="e in record.extent track by $index">{{e}}, </span></p>
<p><a ng-click="viewAll = !viewAll" class="pointer"><span class="glyphicon" ng-class=" viewAll ? 'glyphicon-menu-up' : 'glyphicon-menu-down' "></span> <span ng-hide="viewAll">More</span> <span ng-show="viewAll">Less</span> Info</a>
<div ng-if="viewAll">
    <ul>
        <li ng-repeat="i in record.info">
            {{i[0]}}: {{i[1]}}
        </li>
    </ul>
</div>
<div class="clearfix"></div>
<hr>
