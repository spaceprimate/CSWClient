<div class="row" ng-show="startScreen">
    <div class="col-md-6">
        <h1 class="page-title">CSW Client</h1>
        <hr>
        <p class="lead">
            Search and browse CSW records.
        </p>
        <p>Enter term above to get started, or <b><a href="#" ng-click="viewAllRecords()">view all records</a></b></p>
    </div>
    <div class="col-md-6">
        <h3>Current endpoint:</h3>
        <p><b><a href="{{curUrl}}"><span style="word-break: break-all;">{{curUrl}}</span></a></b></p>
        
        <h5>Subjects:</h5>
        <div class="tagcloud">
            <span class="badge tag" ng-repeat="keyword in keywords" ng-click="addKeyword(keyword.keyword)">{{keyword.keyword}}</span>
        </div>
    </div>
</div>
